[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader --ignore-platform-reqs && php artisan config:cache && php artisan route:cache"

[deploy]
startCommand = "php artisan migrate --force && php artisan serve --host 0.0.0.0 --port $PORT"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on-failure"