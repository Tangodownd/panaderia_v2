[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache"

[deploy]
startCommand = "sleep 10 && php artisan migrate --force && php artisan serve --host 0.0.0.0 --port $PORT"
healthcheckPath = "/"
healthcheckTimeout = 100
