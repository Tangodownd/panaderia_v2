[phases.setup]
nixPkgs = ["php81", "php81Extensions.pdo_mysql", "php81Extensions.gd", "php81Extensions.zip", "php81Extensions.mbstring", "php81Extensions.intl", "composer", "nodejs", "npm"]

[phases.build]
cmds = [
  "composer install --optimize-autoloader --no-dev",
  "npm ci",
  "npm run build",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[phases.deploy]
cmds = ["php artisan migrate --force"]

[start]
cmd = "php artisan serve --host 0.0.0.0 --port $PORT"